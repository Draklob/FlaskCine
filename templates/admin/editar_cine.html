{% extends "admin/base.html" %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Editar Cine: {{ cine.nombre }}</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white">
                    <h3 class="h5 mb-0"><i class="fas fa-plus-circle me-2"></i>Editar {{ cine.nombre }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.editar_cine', cine_id = cine.id_cine) }}">

                        <!-- Nombre del Cine -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Cine <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cine.nombre }}" required>
                        </div>

                        <!-- Dirección -->
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cine.direccion }}">
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ cine.telefono }}">
                        </div>

                        <!-- Precio Base -->
                        <div class="mb-3">
                            <label for="precio_base" class="form-label">Precio Base <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="precio_base" name="precio_base" step="0.01" min="0" value="{{ cine.precio_base }}" required>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
